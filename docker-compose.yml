services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: event-monitor-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - event-monitor-db:/data
      - event-monitor-images:/app/app/static/images
      - event-monitor-session:/app/app/instaloader_session
    environment:
      - PYTHONPATH=/app
      - DATABASE_PATH=/data/instagram_monitor.db
      - APIFY_API_TOKEN=${APIFY_API_TOKEN:-}
      - APIFY_ENABLED=${APIFY_ENABLED:-}
      - APIFY_RESULTS_LIMIT=${APIFY_RESULTS_LIMIT:-}
      - APIFY_FETCHER_MODE=${APIFY_FETCHER_MODE:-}
      - APIFY_ACTOR_ID=${APIFY_ACTOR_ID:-}
    restart: unless-stopped
    # Run initial commands as root to fix permissions, then switch to www-data
    user: root
    command: >
      sh -c "
      echo 'Fixing permissions...' &&
      mkdir -p /data /app/app/static/images /app/app/instaloader_session &&
      chown -R www-data:www-data /data /app/app/static/images /app/app/instaloader_session &&
      echo 'Starting application as www-data...' &&
      su -s /bin/sh www-data -c 'uvicorn app.main:app --host 0.0.0.0 --port 8000'
      "

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: event-monitor-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped

volumes:
  event-monitor-db:
  event-monitor-images:
  event-monitor-session:
